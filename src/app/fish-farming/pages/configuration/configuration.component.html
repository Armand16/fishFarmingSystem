<div class="logoContainer">
    <form (ngSubmit)="saveLogo()">
        <div class="form-group">
            <div class="logoFormImageTitle">
                <label for="">Logo de la empresa (opcional)</label>
                <div (click)="deleteImage()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                    </svg>
                </div>
            </div>
            <img *ngIf="logo" class="logoFormImage" [src]="logo" alt="Logo de la empresa">
            <img *ngIf="!logo" class="logoFormImage" [src]="preview" alt="Logo de la empresa">
            <input type="file" class="form-control" (change)="captureFile($event)" name="Image" [(ngModel)]="newLogo">
            <small class="form-text text-muted">El tamaño de la imágen debe ser máximo de 2 MB y en formato svg, png o jpg.</small>
        </div>
        <div class="containerSaveChange">
            <button class="btn btn-primary saveChange">Guardar cambios</button>
        </div>
    </form>
</div>
