<div class="addFishFarmGrid">
    <div class="addFishFarmContainerGrid">
        <app-sub-header [subMenus]='subMenus'></app-sub-header>
        <div class="addFishFarmContainer">
            <form class="addFishFarmForm" action="#">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre de piscigranja</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Descripción (opcional)</label>
                    <textarea class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Tipo de pez (opcional)</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected value="0">Pez</option>
                        <option value="1">Tilapia</option>
                        <option value="2">Piraña</option>
                        <option value="3">Bonito</option>
                    </select>
                </div>
                <div class="addFishFarmFormContainerButton">
                    <button type="submit" class="addFishFarmFormButton btn btn-outline-info">Guardar sin configuración</button>
                    <button type="submit" class="addFishFarmFormButton btn btn-primary">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
