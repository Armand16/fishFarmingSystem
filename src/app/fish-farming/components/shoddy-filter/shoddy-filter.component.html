<div class="shoddyFilter">
    <label class="shoddyFilterLabel">Filtrar por</label>
    <select class="form-select" name="Filter" [(ngModel)]="filter.Filter" (click)="selectFilter()">
        <option selected value="">Todos</option>
        <option *ngFor="let typeSensor of typeSensors" [ngValue]="typeSensor.Id" >{{typeSensor.Name}}</option>
    </select>
</div>
