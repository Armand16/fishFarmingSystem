<div class="listShoddy">
    <div class="listShoddyHead">
        <div>
            <p>Hora</p>
        </div>
        <div class="listShoddyHeadTitle">
            <p>Iniciado por mal nivel de:</p>
        </div>
    </div>
    <div>
        <app-shoddy *ngFor="let history of histories" [history]="history"></app-shoddy>
        <div class="noHistories" *ngIf="histories.length == 0">
            <p>No hay ninguna registro.</p>
        </div>
    </div>
</div>
