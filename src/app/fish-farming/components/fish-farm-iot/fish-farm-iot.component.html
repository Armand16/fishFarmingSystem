<div>
    <h2 class="fishFarmIotTitle">Dispositivos IoT</h2>
</div>
<div class="fishFarmIoTContainer">
    <h3>Sensores de temperatura</h3>
    <div  class="fishFarmIoTSensorContainer">
        <app-iot-device *ngFor="let temperature of listTemperature" [iotDevice]="temperature"></app-iot-device>
        <div class="noSensor" *ngIf="listTemperature.length == 0">
            <p>No hay ningun sensor de temperatura registrado.</p>
        </div>
    </div>
</div>

    <h3>Sensores de pH</h3>

            <p>No hay ningun sensor de ph registrado.</p>
        </div>
    </div>
</div>
