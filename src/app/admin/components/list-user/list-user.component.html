<div class="listUsers">
    <div class="listUsersHead">
        <div class="listUsersHeadTitle">
            <p>Email de Usuarios</p>
        </div>
    </div>
    <div>
        <div class="user" *ngFor="let user of listUser">
            <p class="userEmail">{{ user!.Email }}</p>
        </div>
        <div class="user">
            <a class="userAdd" [routerLink]="['./create']">+</a>
        </div>
    </div>
    <div class="noListUsers" *ngIf="listUser.length == 0">
        <p>No hay usuarios</p>
    </div>
</div>
