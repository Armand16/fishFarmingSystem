
<main class="registerGridContainer">
    <div class="registerMainContainer">
        <img src="https://igoumicdn.com/uploads/portfolio/Fish-Farm-Logo.jpg" alt="header login image" class="headerImage">
        <h1>Registrar una nueva empresa</h1>

        <form (ngSubmit)="registerOrganization()">
            <div class="form-group">
                <img class="organizationImage" src="https://www.unfe.org/wp-content/uploads/2019/04/SM-placeholder-1024x512.png" alt="">
                <input type="file" class="form-control">
                <small class="form-text text-muted">El tamaño de la imágen debe ser máximo de 2 MB y en formato svg, png o jpg.</small>
            </div>
            <div class="mb-3">
                <label for="OrganizationName" class="form-label">Nombre de la empresa u organización</label>
                <input type="text" name="OrganizationName" [(ngModel)]="organization.OrganizationName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Correo Electronico del piscicultor</label>
                <input type="email" name="Email" [(ngModel)]="organization.Email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Contraseña</label>
                <input type="password" name="Password" [(ngModel)]="organization.Password" class="form-control">
            </div>
    
            <button type="submit" class="w-100 btn btn-lg btn-primary">Registrar</button>
        </form>
    </div>
</main>
